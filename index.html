<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivina el numero</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Adivina el numero</h1>
      <form class="form" action="" method="GET">
        <label for="number">Introduce aquí tu numero:</label>
        <input
          class="js-inputNum"
          type="number"
          placeholder="Add a number"
          id="number"
        />
        <input class="js-btn btn" type="button" value="Prueba" />
        <input class="js-reset btn" type="button" value="Reset" />
      </form>
      <p class="clues js-clue">Pista: Escribe el numero y dale a Prueba</p>
      <p>Número de intentos: <span class="tries js-tries">0</span></p>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
